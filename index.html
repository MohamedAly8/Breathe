<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>


    <body>
        <div class="container">
            <div id="display">
                00:00:00
            </div>


            <div class="buttons">
                <button class="btn-1" id="startStop" onclick="startStop()">Start</button>
                <button class="btn-1" id="reset" onclick="reset()">Reset</button>
                
            </div>

            <div class="buttons">
            <button class="btn-2" id="Counter" onclick="counter()">Click Here!</button>    
            </div>
            <div>
                <p>
                    Button clicked <span
                    id="disp">0</span> Times
                </p>
            </div>
        </div>
    </body> 
</html>
